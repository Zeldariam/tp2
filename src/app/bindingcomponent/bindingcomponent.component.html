<p>Bonjour {{nom}} </p>
<p>longeur du nom {{ta}}</p>
<p>{{monom}}</p>
<p>{{info()}}</p>
<p>{{nom.length}}</p>

<input type="text" [value]="nom" [disabled]="actif">

<input type="text" (keyup.enter)="onKeyUp($event)" #chose>
<input type="text" #textbox />
<button (click)="onAfficherContenu(textbox.value)">Afficher</button>
